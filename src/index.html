<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>threejs</title>
</head>
<body>
    <section class="canvas">
        <article class="top">
            <h1>Top View</h1>
            <canvas id="top"></canvas>
            <div class="buttons">
                <div>
                    <button name="top" id="top__btn-up">⬆️</button>
                </div>
                <div>
                    <button name="top" id="top__btn-left">⬅️</button>
                    <button disabled></button>
                    <button name="top" id="top__btn-right">➡️</button>
                </div>
                <div>
                    <button name="top" id="top__btn-down">⬇️</button>
                </div>
            </div>
        </article>
        <article class="front">
            <h1>Front View</h1>
            <canvas id="front"></canvas>
            <div class="buttons">
                <div>
                    <button name="front" id="front__btn-up">⬆️</button>
                </div>
                <div>
                    <button name="front" id="front__btn-left">⬅️</button>
                    <button disabled></button>
                    <button name="front" id="front__btn-right">➡️</button>
                </div>
                <div>
                    <button name="front" id="front__btn-down">⬇️</button>
                </div>
            </div>
        </article>
        <article class="perspective">
            <h1>Perspective View</h1>
            <canvas id="perspective"></canvas>
            <div class="buttons">
                <div>
                    <button name="perspective" id="perspective__btn-up">⬆️</button>
                </div>
                <div>
                    <button name="perspective" id="perspective__btn-left">⬅️</button>
                    <button disabled></button>
                    <button name="perspective" id="perspective__btn-right">➡️</button>
                </div>
                <div>
                    <button name="perspective" id="perspective__btn-down">⬇️</button>
                </div>
            </div>
        </article>
    </section>
</body>
</html>
